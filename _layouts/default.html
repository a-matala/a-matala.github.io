<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <header class="page-header" role="banner">
      <div class="nav-wrap">
        <div class="brand">
          <a class="brand-link" href="{{ "/" | relative_url }}">{{ site.title }}</a>
          <div class="tagline">{{ site.description }}</div>
        </div>

        <nav class="topnav" aria-label="Primary">
          <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">About</a>
          <a href="{{ "/projects/" | relative_url }}" class="{% if page.url contains "/projects" %}active{% endif %}">Projects</a>
          <a href="{{ "/resume/" | relative_url }}" class="{% if page.url contains "/resume" %}active{% endif %}">Resume</a>
          <a href="{{ "/links/" | relative_url }}" class="{% if page.url contains "/links" %}active{% endif %}">Links</a>
          <a href="{{ "/contact/" | relative_url }}" class="{% if page.url contains "/contact" %}active{% endif %}">Contact</a>
        </nav>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">Â© {{ "now" | date: "%Y" }} {{ site.title }}</span>
      </footer>
    </main>
  </body>
</html>
